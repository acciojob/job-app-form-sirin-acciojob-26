<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
<input type="text"  id="name" required="yes">
<label for="email">Email</label>
<input type="email"  id="email" required="yes">
<label >Male</label>
<input type="radio"  required="yes" name="gender" required="yes">
<label >Female</label>
<input type="radio" name="gender" required="yes" required="yes">
	
<label for="laptop" >Laptop Brands</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select>
<label for="age"> Age</label>
<input type="number" id="age" required="yes">
	<label for="dob">Date of Birth</label>
<input type="date"  id="dob" required="yes">
<label for="password">Password</label>
		<input type="password" id="password" required="yes">
<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<button type="submit">Submit Button</button>
		</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
